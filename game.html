<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun online quiz to test your knowledge">
    <meta name="keywords" content="online quiz, quiz, trivia, test, knowledge, challenge, fun, game, interactive, questions, answers, quiz platform">
    <meta name="author" content="Lee Smith">
    <title>QuizNest</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bb01f0a43b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix"> <!-- Shows what question you're on-->
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item-score">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score"> <!--Shows your score-->
                        0    
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2> <!-- Placement for API Question-->
            <div class="choice-container"> 
                <p class="choice-prefix">A</p> <!-- Answers from API get added to here-->
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p> <!-- Answers from API get added to here-->
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p> <!-- Answers from API get added to here-->
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p> <!-- Answers from API get added to here-->
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
        <div class="info-footer">This site was designed by 
            <a href="https://github.com/leellismith/QuizNest" target="_blank">
            <i class="fa-brands fa-github" aria-hidden="true"></i> Lee Smith</a> 
            for MS2 project with Code Institute.
        </div>
    </div>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/bs.js/three.min.js"></script> <!--Script used to add animated background-->
<script src="assets/js/bs.js/vanta.net.min.js"></script> <!--Script used to add animated background-->
<script>
    VANTA.NET({
      el: ":root",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xeb5e2b,
      backgroundColor: 0x252422
    })
    </script> <!--Script used to add animated background-->
    <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script> <!--Script used to fix text issue with API-->
</body>
</html>
