<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input type="text" name="username" id="username" placeholder="username">
                <button type="button" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="btn">Play Again</a>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
    <script src="assets/js/bs.js/three.min.js"></script>
<script src="assets/js/bs.js/vanta.net.min.js"></script>
<script>
    VANTA.NET({
      el: ":root",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xeb5e2b,
      backgroundColor: 0x252422
    })
    </script>
</body>
</html>
